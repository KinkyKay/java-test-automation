server:
  port: 5000

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enable: true
      path: /h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        ddl-auto: none
        format_sql: true
        generate_statistics: false

logging:
  pattern.console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
